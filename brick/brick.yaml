name: very_good_core
description: A Very Good Flutter app created by Very Good Ventures.
repository: https://github.com/VeryGoodOpenSource/very_good_core
version: 0.5.0

environment:
  mason: ">=0.1.0-dev.50 <0.1.0"

vars:
  project_name:
    type: string
    description: The project name
    default: my_app
    prompt: What is the project name?
  org_name:
    type: string
    description: The organization name
    default: com.example
    prompt: What is the organization name?
  app_name:
    type: string
    description: The application name
    default: My App
    prompt: What is the application name?
  application_id:
    type: string
    description: The application id on Android, Bundle ID on iOS and company name on Windows. It should include the org_name as a prefix.
    prompt: What is the application id?
  description:
    type: string
    description: A short project description
    default: A Very Good App
    prompt: What is the project description?
  staging_name_full:
    type: string
    description: The full name for the staging environment
    default: staging
    prompt: What is the full name for the staging environment? It should only contain letters, strictly no spaces, symbols or numbers.
  staging_name_short:
    type: string
    description: A short name for the staging environment
    default: stg
    prompt: What is the short name for the staging environment? It should only contain letters, strictly no spaces, symbols or numbers.
